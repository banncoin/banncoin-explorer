<!DOCTYPE html>
<html>
<head>
    <title>Block Test</title>
    <style>
        body { background: #1a1a0a; color: #ffd700; font-family: Arial; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ffd700; }
        .success { color: #32cd32; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>
    <h1>üîç Banncoin Block Test</h1>
    <div id="results"></div>
    
    <script>
        async function testBlock(blockNum) {
            const filename = `block${String(blockNum).padStart(4, "0")}.json`;
            try {
                const response = await fetch(filename);
                if (response.ok) {
                    const block = await response.json();
                    return {
                        success: true,
                        block: block,
                        reward: block.reward,
                        hash: block.hash.substring(0, 20) + '...'
                    };
                } else {
                    return { success: false, error: `HTTP ${response.status}` };
                }
            } catch (err) {
                return { success: false, error: err.message };
            }
        }
        
        async function runTests() {
            const results = document.getElementById('results');
            const testBlocks = [0, 1000, 2000, 3000, 4000, 5000, 6000, 7000, 7439];
            
            results.innerHTML = '<div class="result">Testing blocks...</div>';
            
            for (let blockNum of testBlocks) {
                const result = await testBlock(blockNum);
                const div = document.createElement('div');
                div.className = 'result';
                
                if (result.success) {
                    div.innerHTML = `<span class="success">‚úÖ Block ${blockNum}: ${result.reward} BNC - ${result.hash}</span>`;
                } else {
                    div.innerHTML = `<span class="error">‚ùå Block ${blockNum}: ${result.error}</span>`;
                }
                
                results.appendChild(div);
            }
            
            // Test latest block search
            results.innerHTML += '<div class="result">üîç Finding latest block...</div>';
            let latest = 0;
            for (let i = 7800; i >= 0; i--) {
                const result = await testBlock(i);
                if (result.success) {
                    latest = i;
                    break;
                }
            }
            
            const latestDiv = document.createElement('div');
            latestDiv.className = 'result';
            latestDiv.innerHTML = `<span class="success">üéØ Latest block found: #${latest}</span>`;
            results.appendChild(latestDiv);
        }
        
        runTests();
    </script>
</body>
</html>
