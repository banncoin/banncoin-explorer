<!DOCTYPE html>
<html>
<head>
    <title>Banncoin Bannchain Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a0a; /* Yellow/Gold theme */
            color: #fff8dc;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            padding: 20px;
            border-radius: 15px;
            color: #1a1a0a;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .search-bar input {
            padding: 12px 15px;
            border: none;
            border-radius: 25px;
            background: #2a2a1a;
            color: #fff8dc;
            font-size: 16px;
            min-width: 300px;
        }
        
        .search-bar button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            color: #1a1a0a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-bar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2a2a1a 0%, #1a1a0a 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ffd700;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.2);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 1.1em;
        }
        
        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff8dc;
        }
        
        .blocks-container {
            background: linear-gradient(135deg, #2a2a1a 0%, #1a1a0a 100%);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #ffd700;
        }
        
        .blocks-header {
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            color: #1a1a0a;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .block-item {
            display: grid;
            grid-template-columns: 80px 1fr 120px 200px 150px;
            gap: 15px;
            padding: 15px 20px;
            border-bottom: 1px solid #3a3a2a;
            transition: background-color 0.3s ease;
        }
        
        .block-item:hover {
            background: #3a3a2a;
        }
        
        .block-item:last-child {
            border-bottom: none;
        }
        
        .block-number {
            font-weight: bold;
            color: #ffd700;
        }
        
        .block-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #daa520;
            word-break: break-all;
        }
        
        .block-reward {
            font-weight: bold;
            color: #32cd32;
        }
        
        .block-time {
            font-size: 0.9em;
            color: #ccc;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ffd700;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ff6b6b;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ccc;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            padding: 20px;
            background: linear-gradient(135deg, #2a2a1a 0%, #1a1a0a 100%);
            border-radius: 15px;
            border: 2px solid #ffd700;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            color: #1a1a0a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }
        
        .pagination button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
        
        .pagination .current-page {
            background: #32cd32 !important;
            color: white !important;
        }
        
        .pagination span {
            color: #fff8dc;
            margin: 0 5px;
        }
        
        .pagination input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            background: #2a2a1a;
            color: #fff8dc;
            text-align: center;
        }
        
        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            color: #1a1a0a;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auto-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="auto-refresh" id="autoRefreshStatus" onclick="toggleAutoRefresh()">
        üîÑ Auto-refresh: ON
    </div>
    
    <div class="header">
        <h1>
            <span style="font-size: 32px;">üîç</span>
            Banncoin Bannchain Explorer
        </h1>
        <p>Live Bannchain data from mining operations</p>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by block number or hash...">
        <button onclick="searchBlocks()">Search</button>
        <button onclick="loadLatestBlocks()">Latest Blocks</button>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3>Latest Block</h3>
            <div class="value" id="latestBlock">-</div>
        </div>
        <div class="stat-card">
            <h3>Total Rewards</h3>
            <div class="value" id="totalRewards">-</div>
        </div>
        <div class="stat-card">
            <h3>Current Page</h3>
            <div class="value" id="currentPage">-</div>
        </div>
    </div>

    <div class="blocks-container">
        <div class="blocks-header">
            <div style="display: grid; grid-template-columns: 80px 1fr 120px 200px 150px; gap: 15px;">
                <div>Block</div>
                <div>Hash</div>
                <div>Reward</div>
                <div>Mined By</div>
                <div>Time</div>
            </div>
        </div>
        <div id="blocksList">
            <div class="loading">Loading Bannchain...</div>
        </div>
    </div>

    <div class="pagination" id="pagination">
        <button onclick="previousPage()" id="prevBtn">Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button onclick="nextPage()" id="nextBtn">Next</button>
    </div>

    <script src="explorer.js"></script>
</body>
</html>
