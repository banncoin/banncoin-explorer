<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banncoin Explorer</title>
            <link rel="icon" type="image/x-icon" href="https://banncoin.org/favicon.ico">
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2d2d2d 100%);
            color: #ffd700;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 10px;
        }
        
        @media (min-width: 768px) {
            .container {
                padding: 20px;
                max-width: 98%;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            position: relative;
            z-index: 1;
        }
        
        @media (min-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        /* Logo Styles */
        .logo-container {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }
        
        .logo-crop-container {
            width: 75px;
            height: 150px;
            overflow: hidden;
            position: relative;
        }
        
        .banncoin-logo {
            width: 150px;
            height: 150px;
            filter: drop-shadow(0 8px 25px rgba(255, 215, 0, 0.4));
            transition: transform 0.3s ease;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .banncoin-logo:hover {
            transform: scale(1.05) rotate(-5deg);
        }
        
        @media (min-width: 768px) {
            .header p {
                font-size: 1.2em;
            }
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .stats-bar {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }
        }

        .stat-card {
            background: rgba(255, 215, 0, 0.08);
            border: 1px solid rgba(255, 215, 0, 0.4);
            border-radius: 18px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.6s ease;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        @media (min-width: 768px) {
            .stat-card {
                padding: 20px;
            }
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 215, 0, 0.8);
        }
        
        .stat-card.live {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.6); }
        }
        
        @keyframes genesisGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 215, 0, 0.8); }
        }

        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 8px;
            color: #ffed4e;
        }
        
        @media (min-width: 768px) {
            .stat-card h3 {
                font-size: 1.2em;
                margin-bottom: 10px;
            }
        }

        .stat-card .value {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
        }
        
        @media (min-width: 768px) {
            .stat-card .value {
                font-size: 1.8em;
            }
        }
        
        .stat-card .subtitle {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .live-ticker {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.9em;
            animation: tickerGlow 2s infinite;
        }
        
        @keyframes tickerGlow {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 15px rgba(0, 255, 0, 0.6); }
        }
        
        .search-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (min-width: 768px) {
            .search-section {
                margin-bottom: 30px;
      padding: 20px;
    }
        }

        .search-input {
            padding: 12px 20px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            border-radius: 30px;
            background: rgba(26, 26, 26, 0.8);
            color: #ffd700;
            font-size: 14px;
            width: 200px;
            margin-right: 10px;
            font-family: 'Orbitron', monospace;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .search-input:focus {
            outline: none;
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: scale(1.02);
        }
        
        @media (min-width: 768px) {
            .search-input {
                padding: 12px 20px;
                font-size: 16px;
                width: 300px;
                margin-right: 10px;
            }
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .search-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #1a1a0a;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            font-family: 'Orbitron', monospace;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #ffed4e, #ffd700);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .blocks-section {
            background: rgba(255, 215, 0, 0.03);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .blocks-header {
            display: grid;
            grid-template-columns: 80px 1fr 120px 1fr 150px;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffed4e;
        }

        .block-item {
            display: grid;
            grid-template-columns: 80px 1fr 120px 1fr 150px;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.05);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .block-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #ffd700, transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .block-item:hover::before {
            opacity: 1;
        }

        .block-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }

        .block-item.founder {
            background: rgba(255, 215, 0, 0.15);
            border-left: 4px solid #ffd700;
            position: relative;
        }

        .block-item.founder::after {
            content: "👑 FOUNDER";
            position: absolute;
            top: 5px;
            right: 10px;
            background: #ffd700;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .block-item.genesis {
            background: rgba(255, 215, 0, 0.2);
            border-left: 4px solid #ffd700;
            animation: genesisPulse 3s infinite;
        }
        
        .block-item.milestone {
            background: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #ffed4e;
        }
        
        .block-item.tesla {
            background: rgba(255, 215, 0, 0.08);
            border-left: 4px solid #ffd700;
        }
        
        .block-item.latest {
            background: rgba(0, 255, 0, 0.1);
            border-left: 4px solid #00ff00;
        }
        
        @keyframes genesisPulse {
            0%, 100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.3); }
            50% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
        }
        
        /* Enhanced Matrix Vibes */
        @keyframes matrixRain {
            0% { transform: translateY(-100vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        @keyframes matrixGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 30px rgba(255, 215, 0, 0.6); }
        }
        
        @keyframes dataStream {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        
        @keyframes cyberPulse {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 215, 0, 0.3),
                            0 0 20px rgba(255, 215, 0, 0.1);
            }
            50% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.6),
                            0 0 40px rgba(255, 215, 0, 0.3),
                            0 0 60px rgba(255, 215, 0, 0.1);
            }
        }
        
        @keyframes hologramFlicker {
            0%, 100% { opacity: 1; }
            10% { opacity: 0.8; }
            20% { opacity: 1; }
            30% { opacity: 0.9; }
            40% { opacity: 1; }
            50% { opacity: 0.7; }
            60% { opacity: 1; }
            70% { opacity: 0.8; }
            80% { opacity: 1; }
            90% { opacity: 0.9; }
        }

        .block-item:hover {

        /* Enhanced search with matrix vibes */
        .search-input:focus {
            outline: none;

        }
        
        /* Enhanced buttons with matrix vibes */
        .search-btn:hover {
            background: #ffed4e;

        .pagination button:hover:not(:disabled) {
