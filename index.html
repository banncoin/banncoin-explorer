<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banncoin Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffd700;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 2px solid #ffd700;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .stat-card h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffed4e;
        }

        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
        }

        .search-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
        }

        .search-input {
            padding: 12px 20px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            background: #1a1a1a;
            color: #ffd700;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .search-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background: #ffd700;
            color: #1a1a0a;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #ffed4e;
            transform: translateY(-2px);
        }

        .blocks-section {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .blocks-header {
            display: grid;
            grid-template-columns: 80px 1fr 120px 1fr 150px;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffed4e;
        }

        .block-item {
            display: grid;
            grid-template-columns: 80px 1fr 120px 1fr 150px;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 215, 0, 0.05);
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .block-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }

        .block-item.founder {
            background: rgba(255, 215, 0, 0.15);
            border-left: 4px solid #ffd700;
            position: relative;
        }

        .block-item.founder::after {
            content: "üëë FOUNDER";
            position: absolute;
            top: 5px;
            right: 10px;
            background: #ffd700;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        .block-number {
            font-weight: bold;
            color: #ffed4e;
        }

        .block-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            color: #ffd700;
        }

        .block-reward {
            font-weight: bold;
            color: #32cd32;
        }

        .block-miner {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            word-break: break-all;
            color: #ffd700;
        }

        .block-time {
            font-size: 0.9em;
            color: #ccc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid #ffd700;
            background: transparent;
            color: #ffd700;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .pagination button:hover:not(:disabled) {
            background: #ffd700;
            color: #1a1a0a;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 25px;
            border: 2px solid #ffd700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ffd700;
        }

        .error {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ff6b6b;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #ccc;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.3);
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: #ffed4e;
        }

        @media (max-width: 768px) {
            .blocks-header, .block-item {
                grid-template-columns: 60px 1fr 80px;
                gap: 10px;
                padding: 10px;
            }
            
            .block-hash, .block-miner {
                display: none;
            }
            
            .search-input {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Banncoin Explorer</h1>
            <p>Bannchain data from mining operations</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <h3>Latest Block</h3>
                <div class="value" id="latestBlock">-</div>
            </div>
            <div class="stat-card">
                <h3>Total Rewards</h3>
                <div class="value" id="totalRewards">-</div>
            </div>
            <div class="stat-card">
                <h3>Network Status</h3>
                <div class="value" id="networkStatus">üü¢ Live</div>
            </div>
        </div>

        <div class="search-section">
            <input type="number" id="searchInput" class="search-input" placeholder="Enter block number..." min="0">
            <button onclick="searchBlock()" class="search-btn">üîç Search Block</button>
        </div>

        <div class="blocks-section">
            <div class="blocks-header">
                <div>Block</div>
                <div>Hash</div>
                <div>Reward</div>
                <div>Miner</div>
                <div>Time</div>
            </div>
            <div id="blocksList">
                <div class="loading">Loading blocks...</div>
            </div>
        </div>

        <div class="pagination" id="pagination">
            <button onclick="previousPage()" id="prevBtn">‚¨ÖÔ∏è Previous</button>
            <div class="page-info" id="pageInfo">Page 1 of 1</div>
            <button onclick="nextPage()" id="nextBtn">Next ‚û°Ô∏è</button>
        </div>

        <div class="footer">
            <p>Powered by Banncoin | <a href="https://banncoin.org" target="_blank">banncoin.org</a> | <a href="#" onclick="alert('Join our Discord!')">Discord</a> | <a href="mailto:info@banncoin.org">Contact</a></p>
        </div>
    </div>

    <script src="explorer.js"></script>
</body>
</html>
