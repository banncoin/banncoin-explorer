<!DOCTYPE html>
<html>
<head>
    <title>Banncoin Blockchain Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            background: #161b22;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
        }
        
        .header h1 {
            margin: 0;
            color: #58a6ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 14px;
        }
        
        .search-bar button {
            padding: 10px 20px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .search-bar button:hover {
            background: #2ea043;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #161b22;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #58a6ff;
            font-size: 14px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            color: #c9d1d9;
        }
        
        .blocks-container {
            background: #161b22;
            border-radius: 8px;
            border: 1px solid #30363d;
            overflow: hidden;
        }
        
        .blocks-header {
            background: #21262d;
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            font-weight: bold;
            color: #58a6ff;
        }
        
        .block-item {
            padding: 15px 20px;
            border-bottom: 1px solid #30363d;
            display: grid;
            grid-template-columns: 80px 1fr 120px 200px 150px;
            gap: 15px;
            align-items: center;
            transition: background 0.2s;
        }
        
        .block-item:hover {
            background: #21262d;
        }
        
        .block-item:last-child {
            border-bottom: none;
        }
        
        .block-number {
            font-weight: bold;
            color: #58a6ff;
        }
        
        .block-hash {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #8b949e;
            word-break: break-all;
        }
        
        .block-reward {
            color: #3fb950;
            font-weight: bold;
        }
        
        .block-time {
            color: #8b949e;
            font-size: 12px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            padding: 20px;
        }
        
        .pagination button {
            padding: 8px 12px;
            background: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .pagination button:hover {
            background: #30363d;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current-page {
            background: #58a6ff;
            color: white;
            border-color: #58a6ff;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        
        .error {
            color: #f85149;
            text-align: center;
            padding: 20px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span style="font-size: 24px;">üîç</span>
            Banncoin Blockchain Explorer
        </h1>
        <p>Live blockchain data from mining operations</p>
    </div>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by block number or hash...">
        <button onclick="searchBlocks()">Search</button>
        <button onclick="loadLatestBlocks()">Latest Blocks</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <h3>Total Blocks</h3>
            <div class="value" id="totalBlocks">-</div>
        </div>
        <div class="stat-card">
            <h3>Latest Block</h3>
            <div class="value" id="latestBlock">-</div>
        </div>
        <div class="stat-card">
            <h3>Total Rewards</h3>
            <div class="value" id="totalRewards">-</div>
        </div>
        <div class="stat-card">
            <h3>Current Page</h3>
            <div class="value" id="currentPage">-</div>
        </div>
    </div>
    
    <div class="blocks-container">
        <div class="blocks-header">
            <div style="display: grid; grid-template-columns: 80px 1fr 120px 200px 150px; gap: 15px;">
                <div>Block</div>
                <div>Hash</div>
                <div>Reward</div>
                <div>Mined By</div>
                <div>Time</div>
            </div>
        </div>
        <div id="blocksList">
            <div class="loading">Loading blocks...</div>
        </div>
    </div>
    
    <div class="pagination" id="pagination">
        <button onclick="previousPage()" id="prevBtn">Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button onclick="nextPage()" id="nextBtn">Next</button>
    </div>
    
    <script src="explorer.js"></script>
</body>
</html>
