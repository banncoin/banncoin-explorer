<!DOCTYPE html>
<html>
<head>
    <title>Banncoin Blockchain Explorer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a0a;
            color: #fff8dc;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #2a2a0a 0%, #3d3d0a 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #ffd700;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.2);
        }
        
        .header h1 {
            margin: 0;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 28px;
        }
        
        .header p {
            margin: 10px 0 0 0;
            color: #daa520;
        }
        
        .search-bar {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .search-bar input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ffd700;
            border-radius: 8px;
            background: #2a2a0a;
            color: #fff8dc;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        .search-bar button {
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            color: #1a1a0a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .search-bar button:hover {
            background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
            transform: translateY(-1px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2a2a0a 0%, #3d3d0a 100%);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.1);
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .stat-card .value {
            font-size: 28px;
            font-weight: bold;
            color: #fff8dc;
        }
        
        .blocks-container {
            background: linear-gradient(135deg, #2a2a0a 0%, #3d3d0a 100%);
            border-radius: 12px;
            border: 1px solid #ffd700;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(255, 215, 0, 0.1);
        }
        
        .blocks-header {
            background: linear-gradient(135deg, #3d3d0a 0%, #4a4a0a 100%);
            padding: 15px 20px;
            border-bottom: 1px solid #ffd700;
            font-weight: bold;
            color: #ffd700;
            font-size: 14px;
        }
        
        .block-item {
            padding: 15px 20px;
            border-bottom: 1px solid #4a4a0a;
            display: grid;
            grid-template-columns: 80px 1fr 120px 200px 150px;
            gap: 15px;
            align-items: center;
            transition: all 0.3s;
        }
        
        .block-item:hover {
            background: linear-gradient(135deg, #3d3d0a 0%, #4a4a0a 100%);
            transform: translateX(5px);
            border-left: 3px solid #ffd700;
        }
        
        .block-item:last-child {
            border-bottom: none;
        }
        
        .block-number {
            font-weight: bold;
            color: #ffd700;
            font-size: 16px;
        }
        
        .block-hash {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #daa520;
            word-break: break-all;
        }
        
        .block-reward {
            color: #32cd32;
            font-weight: bold;
            font-size: 14px;
        }
        
        .block-time {
            color: #daa520;
            font-size: 12px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
        }
        
        .pagination button {
            padding: 10px 16px;
            background: linear-gradient(135deg, #3d3d0a 0%, #4a4a0a 100%);
            color: #fff8dc;
            border: 1px solid #ffd700;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .pagination button:hover:not(:disabled) {
            background: linear-gradient(135deg, #4a4a0a 0%, #ffd700 100%);
            color: #1a1a0a;
            transform: translateY(-1px);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current-page {
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            color: #1a1a0a;
            border-color: #ffd700;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
            font-size: 16px;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #daa520;
            font-size: 16px;
        }
        
        .auto-refresh {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
            color: #1a1a0a;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="auto-refresh" id="autoRefreshStatus">
        üîÑ Auto-refresh: ON
    </div>
    
    <div class="header">
        <h1>
            <span style="font-size: 32px;">üîç</span>
            Banncoin Blockchain Explorer
        </h1>
        <p>Live blockchain data from mining operations</p>
    </div>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by block number or hash...">
        <button onclick="searchBlocks()">Search</button>
        <button onclick="loadLatestBlocks()">Latest Blocks</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <h3>Total Blocks</h3>
            <div class="value" id="totalBlocks">-</div>
        </div>
        <div class="stat-card">
            <h3>Latest Block</h3>
            <div class="value" id="latestBlock">-</div>
        </div>
        <div class="stat-card">
            <h3>Total Rewards</h3>
            <div class="value" id="totalRewards">-</div>
        </div>
        <div class="stat-card">
            <h3>Current Page</h3>
            <div class="value" id="currentPage">-</div>
        </div>
    </div>
    
    <div class="blocks-container">
        <div class="blocks-header">
            <div style="display: grid; grid-template-columns: 80px 1fr 120px 200px 150px; gap: 15px;">
                <div>Block</div>
                <div>Hash</div>
                <div>Reward</div>
                <div>Mined By</div>
                <div>Time</div>
            </div>
        </div>
        <div id="blocksList">
            <div class="loading">Loading blocks...</div>
        </div>
    </div>
    
    <div class="pagination" id="pagination">
        <button onclick="previousPage()" id="prevBtn">Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button onclick="nextPage()" id="nextBtn">Next</button>
    </div>
    
    <script src="explorer.js"></script>
</body>
</html>
