<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banncoin Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌐 Banncoin Explorer</h1>

    </div>
  </main>

  <script src="explorer.js"></script>
</body>
</html>
