<!DOCTYPE html>
<html>
<head>
    <title>Test GitHub Blocks</title>
</head>
<body>
    <h1>Testing Block Access on GitHub Pages</h1>
    <div id="result"></div>
    
    <script>
        async function testBlocks() {
            const resultDiv = document.getElementById('result');
            
            // Test a few specific block numbers
            const testBlocks = [0, 1000, 2000, 3000, 4000, 5000, 6000, 7000, 7439];
            
            for (let blockNum of testBlocks) {
                const filename = `block${String(blockNum).padStart(4, "0")}.json`;
                try {
                    console.log(`Testing ${filename}...`);
                    const response = await fetch(filename);
                    if (response.ok) {
                        const block = await response.json();
                        resultDiv.innerHTML += `<p>✅ Block ${blockNum}: ${block.hash.substring(0, 20)}...</p>`;
                        console.log(`✅ Block ${blockNum} found`);
                    } else {
                        resultDiv.innerHTML += `<p>❌ Block ${blockNum}: HTTP ${response.status}</p>`;
                        console.log(`❌ Block ${blockNum}: ${response.status}`);
                    }
                } catch (err) {
                    resultDiv.innerHTML += `<p>❌ Block ${blockNum}: Error - ${err.message}</p>`;
                    console.log(`❌ Block ${blockNum} error:`, err);
                }
            }
        }
        
        testBlocks();
    </script>
</body>
</html>
